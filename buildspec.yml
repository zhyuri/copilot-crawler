version: 0.1
phases:
  install:
    commands:
      - aws cloudformation package --template-file samTemplate.yaml
                                   --s3-bucket copilot-lambda-east
                                   --output-template-file outputSamTemplate.yaml
      - mkdir -p github.com/zhyuri/copilot-crawler
      - rsync -av --progress . github.com/zhyuri/copilot-crawler --exclude github.com
      - cd github.com/zhyuri/copilot-crawler
      - dep ensure
  build:
    commands:
      - go build -o newGitRepo cmd/newGitRepo/main.go
artifacts:
  type: zip
  files:
    - newGitRepo
    - samTemplate.yaml
    - outputSamTemplate.yaml
