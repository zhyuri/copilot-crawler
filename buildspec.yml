version: 0.1
env:
  variables:
    TEMP_PROJECT_SRC: "/go/src/github.com/zhyuri/copilot-crawler"
  parameter-store:
    GITHUB_TOKEN: "PARAM_GITHUB_TOKEN"
phases:
  install:
    commands:
      - env
      - aws cloudformation package --template-file samTemplate.yaml
                                   --s3-bucket copilot-lambda-east
                                   --output-template-file outputSamTemplate.yaml
      - cp -r $CODEBUILD_SRC_DIR $TEMP_PROJECT_SRC
      - cd $TEMP_PROJECT_SRC
          && echo "    password ${GITHUB_TOKEN}" >> .netrc
          && ls -all
          && dep ensure
      - mv /go/src/tmp/vendor .
  build:
    commands:
      - go build -o newGitRepo cmd/newGitRepo/main.go
artifacts:
  type: zip
  files:
    - newGitRepo
    - samTemplate.yaml
    - outputSamTemplate.yaml
